<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="KrishnAI ‚Äî Ancient Wisdom, Modern Guidance. AI-powered spiritual student companion.">
    <title>KrishnAI ‚Äî Ancient Wisdom, Modern Guidance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/logo.jpeg') }}" type="image/jpeg">
</head>

<body>

    <nav class="navbar">
        <div class="logo-container">
            <a href="/dashboard" style="display:flex; align-items:center; gap:14px; text-decoration:none;">
                <img src="{{ url_for('static', filename='images/logo.jpeg') }}" alt="KrishnAI Logo" class="logo-img">
                <span class="logo-text">KrishnAI</span>
            </a>
        </div>

        <ul class="nav-links">
            <li><a href="/dashboard" class="{% if request.path.startswith('/dashboard') %}active{% endif %}" {% if
                    request.path.startswith('/dashboard') %}aria-current="page" {% endif %}>Dashboard</a></li>
            <li><a href="/chat" class="{% if request.path.startswith('/chat') %}active{% endif %}" {% if
                    request.path.startswith('/chat') %}aria-current="page" {% endif %}>Chat</a></li>
            <li><a href="/daily-shloka" class="{% if request.path.startswith('/daily-shloka') %}active{% endif %}" {% if
                    request.path.startswith('/daily-shloka') %}aria-current="page" {% endif %}>Daily Wisdom</a></li>
            <li><a href="/reflection" class="{% if request.path.startswith('/reflection') %}active{% endif %}" {% if
                    request.path.startswith('/reflection') %}aria-current="page" {% endif %}>Reflections</a></li>
            <li><a href="/about" class="{% if request.path.startswith('/about') %}active{% endif %}" {% if
                    request.path.startswith('/about') %}aria-current="page" {% endif %}>About</a></li>
            <li><a href="/logout"
                    style="color:var(--lotus-pink);border:1px solid rgba(232,115,154,0.2);padding:7px 14px;border-radius:8px;">Logout</a>
            </li>
        </ul>

        <button id="theme-toggle" class="theme-toggle" title="Toggle theme">‚òÄÔ∏è</button>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>¬© 2026 KrishnAI &nbsp;‚Ä¢&nbsp; Ancient Wisdom. Modern Guidance. &nbsp;üïâ</p>
    </footer>

    <script src="{{ url_for('static', filename='theme.js') }}"></script>
    <script>
        function scrollChatToBottom() {
            const w = document.getElementById('chat-window');
            if (w) w.scrollTop = w.scrollHeight;
        }
        scrollChatToBottom();
    </script>
</body>

</html>
