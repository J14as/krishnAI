{% extends "base.html" %}
{% block content %}

<div class="reflection-page">

  <h2>ğŸ“ My Reflections</h2>
  <p class="reflection-subtext">
    Write your thoughts and reflections after guidance from KrishnAI.

  <form method="post" class="reflection-form">
    <textarea
      name="content"
      placeholder="Write your thoughts here..."
      required></textarea>

    <button type="submit">Save Reflection</button>

  <div class="reflection-list">

      </div>

    {% endfor %}
  </div>

</div>
